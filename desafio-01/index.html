<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/music.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
  <title>Player de MÃºsica</title>
</head>

<body>
  <main>
    <section>
      <div class="music">
        <img src="https://encurtador.com.br/eruLN" alt="Album cover">
        <div>
          <h1>You Are The Reason</h1>
          <h2>Calum Scott</h2>
        </div>
      </div>

      <div class="buttons-group">
        <button class="prevBtn1">
          <img src="./assets/arrowB.svg" alt="Arrow back">
        </button>
        <button class="playBtn1">
          <img src="./assets/play.svg" alt="Play">
        </button>
        <button class="nextBtn1">
          <img src="./assets/arrowN.svg" alt="Arrow next">
        </button>
      </div>

      <div class="music-stats">
        <audio class="audio1" src="./assets/CalumScott.mp3" type="audio/mp3"></audio>
        <div class="progress1"></div>

        <div class="time">
          <span class="totalTime1">00:00</span>
          <span class="timeLeft1">03:19</span>
        </div>
      </div>
    </section>
    <section>
      <div class="music">
        <img src="https://encurtador.com.br/mqHKX" alt="Album cover">
        <div>
          <h1>Half a Man</h1>
          <h2>Dean Lewis</h2>
        </div>
      </div>

      <div class="buttons-group">
        <button class="prevBtn2">
          <img src="./assets/arrowB.svg" alt="Arrow back">
        </button>
        <button class="playBtn2">
          <img src="./assets/play.svg" alt="Play">
        </button>
        <button class="nextBtn2">
          <img src="./assets/arrowN.svg" alt="Arrow next">
        </button>
      </div>

      <div class="music-stats">
        <audio class="audio2" src="./assets/DeanLewis.mp3" type="audio/mp3"></audio>
        <div class="progress2"></div>

        <div class="time">
          <span class="totalTime2">00:00</span>
          <span class="timeLeft2">03:00</span>
        </div>
      </div>
    </section>
    <section>
      <div class="music">
        <img src="https://encurtador.com.br/axRVZ" alt="Album cover">
        <div>
          <h1>Where you Belong</h1>
          <h2>Kari Kimmel</h2>
        </div>
      </div>

      <audio class="audio3" src="./assets/KariKimmel.mp3" type="audio/mp3"></audio>
      <div class="buttons-group">
        <button class="prevBtn3">
          <img src="./assets/arrowB.svg" alt="Arrow back">
        </button>
        <button class="playBtn3">
          <img src="./assets/play.svg" alt="Play">
        </button>
        <button class="nextBtn3">
          <img src="./assets/arrowN.svg" alt="Arrow next">
        </button>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>

</html>
