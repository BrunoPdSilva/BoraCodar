<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Chat</title>
</head>

<body>
  <main>
    <header>
      <div class="user">
        <img src="https://encurtador.com.br/cimHV" alt="Profile image">

        <div>
          <h1>Cecilia Sassaki</h1>
          <div>
            <div class="dot"></div>
            <h2>Online</h2>
          </div>
        </div>
      </div>

      <button><i class="ph ph-x"></i></button>
    </header>

    <section class="chat">
      <h3>Hoje 11:30</h3>

      <div class="message friend">
        <h3>Cecilia - 11:30</h3>

        <div class="message-container">
          <p>Tive uma ideia incrível para um projeto! 😍</p>
        </div>
      </div>

      <div class="message you">
        <h3>Você - 11:32</h3>

        <div class="message-container">
          <p>Sério? Me conta mais.</p>
        </div>
      </div>

      <div class="message friend">
        <h3>Cecilia - 11:34</h3>

        <div class="message-container">
          <p>E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</p>
        </div>
      </div>

      <div class="message you">
        <h3>Você - 11:36</h3>

        <div class="message-container">
          <p>#boraCodar! 🚀</p>
        </div>
      </div>
    </section>

    <div class="input">
      <input type="text" placeholder="Digite sua mensagem">
      <button>
        <i class="ph-fill ph-paper-plane-right"></i>
      </button>
    </div>
  </main>
</body>

</html>
