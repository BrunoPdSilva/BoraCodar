<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Bora Codar #10</title>
</head>

<body>
  <div id="page">
    <div>
      <main>
        <img src="./assets/logo.svg" alt="Vertigo Logo">

        <div class="headline">
          <h1>Acesse a plataforma</h1>
          <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
        </div>

        <form>
          <div class="input-group">
            <label for="email">E-mail</label>
            <p class="email-error hide">E-mail invalido</p>
            <input type="email" id="email" placeholder="Digite seu e-mail">
          </div>
          <div class="input-group">
            <div>
              <label for="password">Senha</label>
              <a href="#">Esqueceu a senha?</a>
            </div>
            <input type="password" id="password" placeholder="Digite sua senha">
            <p class="password-error hide">Senha incorreta</p>

            <img onclick="toggleShowPassword()" src="./assets/eye-open.svg" alt="eye-button" class="eye">
            <img onclick="toggleShowPassword()" src="./assets/eye-closed.svg" alt="eye-button" class="eye hide">
          </div>

          <button type="submit">Entrar</button>
        </form>

        <p class="footer">Ainda não possui uma conta? <a href="#">Inscreva-se</a></p>
      </main>
    </div>
    <img src="./assets/side-image.svg" alt="Imagem lateral">
  </div>

  <script src="./app.js"></script>
</body>

</html>
