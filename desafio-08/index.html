<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <main>
      <section class="nps">
        <h2>NPS Geral</h2>
        <div>
          <img src="./assets/smile.svg" alt="Smile Icon" />
          <h2 class="c-green">Excelente!</h2>
        </div>

        <p>NPS Score <span>75</span></p>
      </section>
      <section class="closed-sales">
        <h2>Vendas fechadas</h2>

        <div class="medidor">
          <svg viewBox="0 0 232 232" style="--percentage: 70">
            <circle cx="50%" cy="50%" r="98.5" opacity="0.1" stroke="#D9D9D9" />
            <circle cx="50%" cy="50%" r="98.5" stroke="url(#paint0_linear_201_85)" />
            <defs>
              <linearGradient
                id="paint0_linear_201_85"
                x1="-9"
                y1="82"
                x2="145"
                y2="178"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#CE9FFC" />
                <stop offset="1" stop-color="#7367F0" />
              </linearGradient>
            </defs>
          </svg>

          <div class="percent">
            <h1>70%</h1>
            <h3>alcançada</h3>
          </div>
        </div>

        <footer>
          <div>
            <div class="circle"></div>
            <p>Esperado <span>100</span></p>
          </div>

          <div>
            <div class="circle purple-gradient"></div>
            <p>Alcançado <span>70</span></p>
          </div>
        </footer>
      </section>
      <section class="monthly-goal">
        <h2>Meta mensal</h2>

        <div class="medidor">
         <svg viewBox="0 0 232 232" style="--percentage: 90">
            <circle cx="50%" cy="50%" r="98.5" opacity="0.1" stroke="#D9D9D9" />
            <circle cx="50%" cy="50%" r="98.5" stroke="url(#paint0_linear_201_104)" />
            <defs>
              <linearGradient
                id="paint0_linear_201_104"
                x1="0.5"
                y1="82"
                x2="154.842"
                y2="178.702"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#DF9780" />
                <stop offset="1" stop-color="#A66DE9" />
              </linearGradient>
            </defs>
          </svg>

          <div class="percent">
            <h1>90%</h1>
            <h3>alcançada</h3>
          </div>
        </div>

        <footer>
          <div>
            <div class="circle"></div>
            <p>Esperado <span>R$ 70K</span></p>
          </div>

          <div>
            <div class="circle purple-gradient"></div>
            <p>Alcançado <span>R$ 63K</span></p>
          </div>
        </footer>
      </section>
      <section class="week-sales"></section>
    </main>
  </body>
</html>
