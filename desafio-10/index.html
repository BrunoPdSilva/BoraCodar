<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Página de clima</title>
  </head>
  <body>
    <main>
      <section class="temperature-now">
        <div class="local">
          <img src="./assets/pin.svg" alt="Pin Icon" />
          <p>Rio do Sul, SC</p>
        </div>

        <div class="temperature">
          <h1>18</h1>

          <h3>22º <span>16º</span></h3>
        </div>

        <div class="statistics">
          <div>
            <img src="./assets/wind.svg" alt="Wind Icon" />

            <div>
              <h3>Vento</h3>
              <h2>17 <span>km/h</span></h2>
            </div>
          </div>
          <div>
            <img src="./assets/umidity.svg" alt="Wind Icon" />

            <div>
              <h3>Umidade</h3>
              <h2>31 <span>%</span></h2>
            </div>
          </div>
          <div>
            <img src="./assets/rain.svg" alt="Wind Icon" />
            <div>
              <h3>Chuva</h3>
              <h2>10 <span>%</span></h2>
            </div>
          </div>
        </div>
      </section>

      <div class="right">
        <section class="air-quality"></section>
        <section class="sun-time"></section>
        <section class="week-weather"></section>
      </div>
    </main>
  </body>
</html>
