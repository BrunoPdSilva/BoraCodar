<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Desafio#19</title>
</head>

<body>
  <main id="Widget">
    <div class="drag"></div>

    <header>
      <h2>Encontre <strong>Boris</strong> no local de partida</h2>
      <h3>Chega em 3 minutos (800 metros)</h3>
    </header>

    <section>
      <div class="driver">
        <div class="star">
          <img src="./assets/star.svg" alt="Stars">
          <span>5.0</span>
        </div>
        <img src="./assets/person.png" class="motorista">
        <p>Boris C.</p>
      </div>

      <div>
        <h2>BCD0D19</h2>
        <h3>Honda Civic Roxo</h3>
      </div>
    </section>

    <footer>
      <input type="text" placeholder="Enviar mensagem para Boris...">
      <div>
        <img src="./assets/phone.svg" alt="Phone Icon">
        <img src="./assets/shield.svg" alt="Shield Icon">
      </div>
    </footer>
  </main>
</body>

</html>
